<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Decoración texto</title>
	<style>
	body { font: 16px Arial;}
	.text1 { text-decoration: underline;}
	.text2 { text-decoration: overline;}
	.text3 { text-decoration: line-through;}
	.text4 { text-decoration: blink;}
	</style>
</head>
<body>
	<h1>Decoración texto</h1>
	<hr>
	<p class="text1">Lorem ipsum dolor sit amet..</p>
	<p class="text2">Aspernatur nemo nobis ad! Provident!</p>
	<p class="text3">Sunt sapiente deleniti veritatis ab?</p>
	<p class="text4">Lorem ipsum dolor sit amet.</p>
</body>
</html>
