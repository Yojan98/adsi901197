<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulacion DOM (append/prepend/after/before/remove/empty)</title>
	<style>
		ul {
			border: 2px solid #0276F9;
		}
	</style>
</head>
<body>
	<h1>Manipulacion DOM (append/prepend/after/before/remove/empty)</h1>
<hr>
	<button id="btnPrepend">Adicionar Hijo Inicio</button>
	<button id="btnAppend">Adicionar Hijo Final</button>
	<button id="btnBefore">Adicionar Hermano Inicio</button>
	<button id="btnAfter">Adicionar Hermano Final</button>
	<button id="btnRemove">Remover Hijos</button>
	<button id="btnEmpty">Vaciar Hijos</button>
<hr>
<ul class="colores">
	<li>Rojo</li>
	<li>Verde</li>
	<li>Azul</li>
</ul>

<script src="js/jquery-1.12.3.min.js"></script>
<script>
$(document).ready(function(){
	// prepend()------------------------------
	$('#btnPrepend').click(function(event) {
		$('.colores').prepend('<li> Amarillo </li>');
	});
	// prepend()------------------------------
	$('#btnAppend').click(function(event) {
		$('.colores').append('<li> Azul </li>');
	});
	// prepend()------------------------------
	$('#btnBefore').click(function(event) {
		$('.colores').before('<ul><li> Negro </li><li> Blanco </li></ul>');
	});
// prepend()------------------------------
	$('#btnAfter').click(function(event) {
		$('.colores').after('<ul><li> Negro </li><li> Blanco </li></ul>');
	});
	// prepend()------------------------------
	$('#btnRemove').click(function(event) {
		$('ul').remove();
	});
	// prepend()------------------------------
	$('#btnEmpty').click(function(event) {	
		$('ul').empty();
	});

	


});
</script>
</body>
</html>
