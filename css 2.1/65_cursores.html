<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cursores</title>
	<style>
	section {
		border: 10px solid #08A6A8;
		height: 150px;
		padding: 10px;
		margin: 20px auto;
		width: 600px;
	}
	.wait { cursor: wait;}
	.move { cursor: move;}
	.help { cursor: help;}
	.progress { cursor: progress;}
	.image { cursor: url(imgs/soccer-ball.gif),auto; }


	</style>
</head>
<body>
	<h1>Cursores</h1>
	<hr>
	<section class="wait"><h3>Cursor : Wait</h3></section>
	<section class="move"><h3>Cursor : Move</h3></section>
	<section class="help"><h3>Cursor : help</h3></section>
	<section class="progress"><h3>Cursor : Progress</h3></section>
	<section class="image"><h3>Cursor : image</h3></section>
</body>
</html>
