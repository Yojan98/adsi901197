<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevo atributos de entrada(formulario) HTML5</title>
</head>
<body>
	<h1>Nuevo atributos de entrada(formulario) HTML5</h1>
	<hr>
	<!-- :::::::::::: -->
	<form action="">
		<label for="correo">Autocompletar</label> 
		<input type="email" name="correo" id="correo" outocomplete"on">
		<!-- ::::::::::::::: -->
		<input type="submit" value="Enviar">
	</form>
	<hr>
	<!-- ::::::::::::: -->
	<fieldset>
		<input type="tezt" name="autofocus" id="autofocus" autofocus"on">
	</fieldset>
	<!-- ::::::::::::::: -->
	<fieldset>
		<legend><h2>Required/PlaceHolder</h2></legend>
		<input type="text" name="nombre" placeholder="Ingrese su nombre" requerid>
	</fieldset>
	<!-- ::::::::::::: -->
	<fieldset>
		<legend><h2>Min/Max/Step/Autofocus</h2></legend>
		<input type="number" name="edad" min="0" max="60" step="5" autofocus>
	</fieldset>
	<!-- ::::::::::::: -->
	<fieldset>
		<legend><h2>Multiple</h2></legend>
		<label>Selecciones sus deportes favoritos</label>
		<select multiple>
			<option value="1">Futbol</option>
			<option value="2">Nataci√≥n</option>
			<option value="3">Ciclismo</option>
			<option value="4">Banloncesto</option>
		</select>
		<!-- ::::::::::::: -->
		<fieldset>
			<legend><h2>FormMethod</h2></legend>
			<input type="submit" value="Enviar por Post" formmethod="post" formenctype="multipart/form-data">
			<input type="submit" value="Enviar por Get"  formmethod="get" formenctype="enlace1.html">
		</fieldset>
	</fieldset>
</body>
</html>
