<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Escalar)</title>
	<style>
		img, h2{
			margin-bottom: 100px;
		}
		.img1 { -webkit-transform: scale(2);}
		.img2 { -webkit-transform: scale(0.5);}
		.img3 { -webkit-transform: scaleY(0.2);}
	</style>
</head>
<body>
	<h2>Transform: scale(2)</h2>
	<img class="img1" src="Imgs/veg.jpg">
	<h2>Transform: scaleX(0.5)</h2>
	<img class="img2" src="Imgs/veg.jpg">
	<h2>Transform: scaleY(0.2)</h2>
	<img class="img3" src="Imgs/veg.jpg">
</body>
</html>
