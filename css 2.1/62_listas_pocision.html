<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas (List-style-posicion)</title>
	<style>
	.interna { list-style-position: inside;}
	.externa { list-style-position: outside;}

	</style>
	</head>
<body>
	<h1>Listas (List-style-posicion)</h1>
	<hr>
	<ul class="interna">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ul>
	<ul class="externa">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ul>
</body>
</html>
