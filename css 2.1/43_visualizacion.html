<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizacion  (Display | visibility)</title>
	<style>
	 main {
	 	margin: 20px auto;
		width: 900px;
	 }
	section {
		border: 2px solid #999;
		display: inline-block;
		width: 440px;
	}
	div {
		border: 1px solid #ccc;
		display: inline-block;
		height: 100px;
		margin: 0px 0px 20px 30px;
		width: 100px;
	}
	.eliminar {display: none;}
	.ocultar { visibility: hidden;}
	</style>

</head>
<body>
<h1>Visualizacion  (Display | visibility)</h1>
<hr>
<main>

<section>
<h4>display: none</h4>
<div>Caja 1</div>
<div>Caja 2</div>
<div>Caja 3</div>
<div>Caja 4</div>
<div class="eliminar">Caja 5</div>
<div>Caja 6</div>
<div>Caja 7</div>
<div>Caja 8</div>
<div>Caja 9</div>
</section>
<section>
<h4>visibility: hidden</h4>
<div>Caja 1</div>
<div>Caja 2</div>
<div>Caja 3</div>
<div>Caja 4</div>
<div class="ocultar">Caja 5</div>
<div>Caja 6</div>
<div>Caja 7</div>
<div>Caja 8</div>
<div>Caja 9</div>
</section>


	</main>
</body>
</html>
