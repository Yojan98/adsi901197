<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento  (flotante)</title>
	<style>
	main {
		border: 2px solid #000;
		height: 20px;
		padding: 20px;
		width: 20px;
	}
	section {
		border: 2px solid #000;
		height: 100px;
		margin-bottom: 20px;

	}
	.Flotar {
		border: 2px dotted #000;
		float: right;
	}
	</style>

</head>
<body>
<h1>Posicionamiento  (flotante)</h1>
<hr>

<section>Caja 4</section>
<section>Caja 5</section>
<section>Caja 6</section>
<section>Caja 7</section>
<section>Caja 8</section>
<section>Caja 9</section>


	
</body>
</html>
