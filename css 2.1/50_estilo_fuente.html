<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipografía (Font-style)</title>
	<style>
	body {
		font-size: 1em;
		font-family: Arial;
	}
	.estilo1 { font-style: normal;}
	.estilo2 { font-style: italic;}
	.estilo3 { font-style: oblique;}

	</style>
</head>
<body>
	<h1>Tipografía (Font-weight)</h1>
	<hr>
	<p class="estilo1">Lorem ipsum dolor sit amet.</p>
	<p class="estilo2">Aspernatur nemo nobis ad! Provident!</p>
	<p class="estilo3">Sunt sapiente deleniti veritatis ab?</p>
</body>
</html>
