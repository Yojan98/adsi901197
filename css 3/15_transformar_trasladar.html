<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (trasladar)</title>
	<style>
	section.box{
		background-color: aqua;
		height: 80px;
		width: 120px;
	}
	.transladarx { -webkit-transform: translateX(50px);}
	.transladary { -webkit-transform: translateY(50px);}
	.transladarxy { -webkit-transform: translate(50px,50px);}


	</style>
</head>
<body>
	<h1>Transformar (trasladar)</h1>
	<hr>
	<h2>Posicion Original</h2>
	<section class="box"></section>
	<h2>Se translado en X</h2>
	<section class="box transladarx"></section>
	<h2>Se translado en Y</h2>
	<section class="box transladary"></section>
	<h2>Se translado en X y Y</h2>
	<section class="box transladarxy"></section>
</body>
</html>
