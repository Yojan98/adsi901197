<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
	<style>
	body{
		font: 14px Arial;
	}
		fieldset{
			border: 4px solid #eee;
			padding: 100px auto;
			margin: 100px auto;
			width: 200px;
		}
		input, output, button{
			display: block;
			padding: 10px;
			width: 180px;
		}
		button { width: 204px;}
	</style>
</head>
<body>
	<h1>Funciones</h1>
	<fieldset>
	<legend><h2>Sumar</h2></legend>
	<input type="text" id="n1" placeholder="Numero 1">
	<input type="text" id="n2" placeholder="Numero 2">
	<button onclick="javascript:sumar()">Calcular</button>
	<output id="salida"></output>
	</fieldset>

	<script>
	function sumar(){
		var n1 = document.getElementById('n1').value;
		var n2 = document.getElementById('n2').value;
		var salida = document.getElementById('salida');
		if(n1.length > 0 && n2.length > 0){
			var rs = parseInt(n1)+parseInt(n2);
			salida.innerHTML = "La suma es :"+rs;
		}else{
			alert('Por favor debe llenar los campos con n√∫meros!');
		}
		
		
	}
	</script>
</body>
</html>
