<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dimensiones (jQuery)</title>
	<style>
	div {
		width: 400px;
		height: 200px;
		padding: 20px;
		margin: 50px auto;
		border: 4px solid #0699EE;
		
	}
	h1 {
		color: #2285B9;
		text-align: center;
	}


	</style>
</head>
<body>
	<h1>Dimensiones (jQuery)</h1>
	<hr>

	<div id="ancho1">
		<h4>La caja</h4>
	</div>
<br>
<br>
	<button id="Btn1">Ancho Alto</button>
	<button id="Btn2">Relleno Alto Ancho</button>
	<button id="Btn3">Borde Ancho Alto</button>

	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
			$("#Btn1").click(function(){
    		$ancho = $("div").width();
    		$alto = $("div").height();
    		$('#ancho1 h4').text("El ancho de la caja es :"+ $ancho+" y el alto es: "+ $alto);
});
			$("#Btn2").click(function(){
    		$rellenoAncho = $("div").innerWidth();
    		$rellenoAlto = $("div").innerHeight();
    		$('#ancho1 h4').text("El ancho de la caja con relleno es :"+ $rellenoAncho+ " y el alto de la caja con relleno es: "+$rellenoAlto);
});
			$("#Btn3").click(function(){
    		$ancho = $("div").outerWidth();
    		$alto = $("div").outerHeight();
    		$('#ancho1 h4').text("El ancho de la caja con relleno y borde es :"+ $ancho+ " y el alto de la caja con relleno es: "+$alto);
});
	
	
		
			

	</script>
</body>
</html>
